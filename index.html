<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles link -->
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1>Let's settle the score?</h1>

        <div class="dice">
            <p class="Player1">Player 1</p>
            <img src="./dice-images/dice6.png" alt="dice 6" class="img1">
        </div>
        <div class="dice">
            <p class="Player2">Player 2</p>
            <img src="./dice-images/dice6.png" alt="dice 6" class="img2">
        </div>
    </div>

    <div class="container">
        <div class="container bottom">
            <button type="button" class="btn" onclick="rollDice()"></button>
            Let's Roll
        </div>
        <div class="container bottom">
            <button type="button" class="btn" onclick="editNames()"></button>
            Choose your names
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
